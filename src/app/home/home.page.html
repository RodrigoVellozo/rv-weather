<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar class="ion-padding-start ion-padding-end ion-padding-top">
    <ion-icon name="menu-outline" slot="start"></ion-icon>
    <ion-title class="ion-padding-top"> Weather </ion-title>
    <span slot="end">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-badge>&nbsp;</ion-badge>
    </span>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- TITLE -->
  <h4 class="location">Mesquita, Rio de Janeiro</h4>

  <!-- PAINEL DE TEMPERATURA -->
  <div class="main-info">
    <img src="../../assets/icon/V1_icons/color/mostly_clear_day.svg" alt="partly_cloudy" />
    <h5>Partly Cloudy i</h5>
    <h1>28 °C</h1>
  </div>

  <!-- CARDS COM OS CORE LAYERS (TEMPERATURA, UMIDADE, VENTO ...) -->
  <div
    style="
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      justify-items: center;
    "
  >
    <ion-card style="width: 44%; text-align: center;">
      <img
        src="../../assets/icon/uv-index.png"
        alt="uv_index"
        width="50"
        style="padding-top: 2rem;"
      />
      <ion-card-header>
        <ion-card-title>UV Index</ion-card-title>
        <ion-card-subtitle>Moderate</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card style="width: 44%; text-align: center;">
      <img
        src="../../assets/icon/humidity-1.png"
        alt="humidity"
        width="50"
        style="padding-top: 2rem;"
      />
      <ion-card-header>
        <ion-card-title>Humidity</ion-card-title>
        <ion-card-subtitle>47%</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card style="width: 44%; text-align: center;">
      <img
        src="../../assets/icon/feels-like.png"
        alt="feels-like"
        width="50"
        style="padding-top: 2rem;"
      />
      <ion-card-header>
        <ion-card-title>Feels Like</ion-card-title>
        <ion-card-subtitle>29 °C</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card style="width: 44%; text-align: center;">
      <img
        src="../../assets/icon/wind.png"
        alt="wind"
        width="50"
        style="padding-top: 2rem;"
      />
      <ion-card-header>
        <ion-card-title>Wind</ion-card-title>
        <ion-card-subtitle>3 km/h</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
